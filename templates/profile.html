{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body text-center">
                <h2 class="card-title">{{ current_user.username }}</h2>
                <p class="text-muted">{{ current_user.email }}</p>
                <p class="text-secondary">Member since {{ current_user.join_date.strftime('%B %d, %Y') }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>My Stats</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 text-center mb-3">
                        <div class="display-4 text-primary">{{ current_user.waste_items|length }}</div>
                        <div class="text-muted">Items Analyzed</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
